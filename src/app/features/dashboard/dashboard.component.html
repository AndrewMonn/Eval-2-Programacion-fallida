<section class="dashboard">
  <header class="dashboard__header">
    <h1>Binance Lite Clone</h1>
    <p>Actualizaci√≥n: {{ updatedAt() | date:'HH:mm:ss' }}</p>
  </header>

  <div class="dashboard__grid">
    @for (item of prices(); track trackBySymbol($index, item)) {
      <app-crypto-card
        [crypto]="item"
        [sma]="getSma(item.symbol)"
        [volatility]="getVolatility(item.symbol)"
        (alertUpdated)="onAlertUpdated($event)"
      />
    }
  </div>
</section>
